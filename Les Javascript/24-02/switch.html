    <script>
        var datum = new Date();
        var vandaag = datum.getMonth() + 1;
        switch (vandaag) {
            case 1:
                document.write("Prettige feestdagen gehad")
                break;
            case 2:
                document.write("Vergeet de cadeautjes voor valentijn niet")
                break;
            case 3:
                document.write("De lente komt er aan!")
                break;
            case 4:
                document.write("Toch nog redelijk wat regen")
                break;
            case 5:
                document.write("Alle vogels leggen hun ei")
                break;
            case 6:
                document.write("Yeah, begin van de zomer")
                break;
            case 7:
                document.write("Yeah, midden van de zomer")
                break;
            case 8:
                document.write("Woohoo, nog altijd zomer")
                break;
            case 9:
                document.write("School begint terug , voorzichtig op de baan")
                break;
            case 10:
                document.write("Wat is het al vroeg donker")
                break;
            case 11:
                document.write("Is de zon opgebruikt ofzo?")
                break;
            case 12:
                document.write("Feestdagen")
                break;

        }
    </script>
