    <script>
        var geboortejaar = prompt("Geef u geboortejaar", "1992");
        var nu = new Date();
        var jaar = nu.getFullYear();
        if (geboortejaar == null) {
            alert("U heeft geannulleerd!")
        } else if (geboortejaar.length == null) {
            alert("U heeft niets ingegeven!")
        } else if (geboortejaar.length < 4) {
            alert("Geef een jaartal in met 4 cijfers!")
        } else if (geboortejaar < 2020 && geboortejaar < 1900) {
            alert("Geef een geboortejaar tussen 1900 en " + jaar)
        } else if (jaar - geboortejaar > 18) {
            document.write("Je bent dit jaar " + (jaar - geboortejaar) + " jaar oud. Je mag deelnemen aan de spelen van de Nationale Loterij")
        } else if (jaar - geboortejaar <= 18) {
            document.write("Om deel te nemen aan de spellen van de Nationale Loterij moet je minimum 18 jaar oud zijn.")
        }
    </script>

</body>
