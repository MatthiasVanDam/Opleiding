<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // typeof
        //string
        var naam = "Carl";
        var adres = "Kruislaan 111";
        document.write("<br>Opgave 10: Datatype van naam is: " + typeof naam);

        // boolean
        var leerplichtig = true;
        var volwassen = false;
        document.write("<br>Opgave 11: Datatype van leerplichtig is: " + typeof leerplichtig);

        //number(integer)
        var temperatuur = -10;
        document.write("<br>Opgave 12: Datatype van temperatuur is: " + typeof temperatuur);

        //number(flooting-point)
        var btw = 0.19 * 100;
        document.write("<br>Opgave 13: Waarde van btw is: " + btw);

        //parseint
        var string1 = "334455";
        var resultaat1 = parseInt(string1);
        document.write("<br>Opgave 14: parseInt(string) Resultaat is: " + typeof resultaat1);

        //parseFloat
        var string2 = "3.3445";
        var resultaat2 = parseFloat(string2);
        document.write("<br>Opgave 15: parseFloat(string) Resultaat is: " + typeof resultaat2)

        //parseInt() bis
        var float1 = 3.3445;
        var resultaat3 = parseInt(float1);
        document.write("<br>Opgave 16: parseInt(float) Resultaat is: " + typeof resultaat3 + " , waarde is: " + resultaat3);

        //toString()
        var float2 = 3.3445;
        var resultaat4 = float2.toString();
        document.write("<br>Opgave 17: float.toString() Resultaat is: " + typeof resultaat4);

        //float.tofixed()
        var float3 = 3.333333
        var resultaat5 = parseFloat(float3.toFixed(2))
        document.write("<br>Opgave 18: " + typeof resultaat5 + "-" + resultaat5)

        //undifined
        var twee; -
        document.write("<br>Opgave 19: Datatype van twee is: " + typeof twee);

        //NaN(not a number)
        var een = 1;
        var drie = een * twee;
        document.write("<br>Opgave 20: De waarde van drie is: " + drie);
    </script>

</body>

</html>
