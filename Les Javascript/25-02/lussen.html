        var tekst = "Hij lijkt een beetje op Nelson Mandela.";
        lengte = tekst.length;
        lettera = 0;
        lettere = 0;
        letteri = 0;
        lettero = 0;
        letteru = 0;
        document.write("<br>");
        for (x = 0; x < lengte; x++) {
            teken = tekst.charAt(x);
            document.write(teken);
            if (teken === "a") {
                lettera++;
            } else if (teken === "e") {
                lettere++;
            } else if (teken === "i") {
                letteri++;
            } else if (teken === "o") {
                lettero++;
            } else if (teken === "u") {
                letteru++;
            }
        }
        document.write("<br>Aantal a\'s: " + lettera)
        document.write("<br>Aantal e\'s: " + lettere)
        document.write("<br>Aantal i\'s: " + letteri)
        document.write("<br>Aantal o\'s: " + lettero)
        document.write("<br>Aantal u\'s: " + letteru)
