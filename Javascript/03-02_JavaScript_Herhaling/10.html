<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script language="JavaScript" type="text/javascript">
    function machtverheffing(factor, exponent) {

        var resultaat = 1;

        for (var i = 0; i < exponent; i++)

            resultaat *= factor;

        return resultaat;
    };


    function bereken() {

        var g1 = document.formulier.g1.value;
        var g2 = document.formulier.g2.value;

        if (g1 == "" || g2 == "" || isNaN(g1) || isNaN(g2)) {
            schrijf("Gelieve je invoer na te kijken.")
        } else {
            var berekening = machtverheffing(g1, g2);
            schrijf(berekening);
        }
    }

    function schrijf(tekst) {
        document.formulier.resultaat.value = tekst;
    }

    //http://www.w3schools.com/js/js_htmldom_nodes.asp
</script>
</head>

<body>
    <form name="formulier">
        <input type="text" name="g1">
        <input type="text" name="g2">
        <input type="button" value="Machtsverheffing" onclick="bereken()">
        <input name="resultaat" size=50>
    </form>
</body>

</html>
